  <div class="container listing-container">
    <nav class="navbar secondNav navbar-expand-sm navbar-dark bg-light">
      <div class="container d-flex ">
        <div>
          <p class="secondNavtitle">All Transaction Data</p>
        </div>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse d-flex navbar-collapse justify-content-end" id="">
          <div class="col-4 mx-auto ">
            <form class="form-inline d-flex my-2 my-lg-0 w-100">
              <input id="searchData" class="form-control mr-sm-2 searchbar" type="text" placeholder="Search" aria-label="Search">
              <button id="searchBtn" class="btn btn-primary" onclick="search()" type="button">SEARCH</button>
            </form>
          </div>
          <div>
            <button id="advanceSearchBtn" data-bs-toggle="modal" data-bs-target="#advanceSearchModal"
              data-bs-whatever="@mdo" class="btn btn-primary" type="button">ADVANCED SEARCH</button>
          </div>
          <div>
            <div>
              <button id="addNewTransactionBtn" data-bs-toggle="modal" data-bs-target="#addNewTransactionModal"

    <!-- =================>Table<=========== -->
    <table class="table table-striped table-hover table-responsive">
      <thead class="table-head">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME </th>
          <th scope="col">EMAIL</th>
          <th scope="col">FUNDRAISER</th>
          <th scope="col">AMOUNT RS.</th>
          <th scope="col">DATE</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>

      </tbody>
    </table>

  <!--Advance Search Modal -->
  <div class="modal fade" id="advanceSearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog searchModal modal-dialog-centered " role="document">
      <div class="modal-content w-70">
        <div class="modal-body">
          <h4 class="card-title text-center">Advance Search</h4>
          <div class="card-text cardtext ">
            <form  class="form">
              <div class="row">
                <div>
                  <div class="form-group">
                    <label for="sName">Name</label>
                    <input type="text" class="form-control form-control-sm" id="searchName" required>
                  </div>
                  <div class="form-group">
                    <label for="searchEmail">Email</label>
                    <input type="email" class="form-control form-control-sm" id="searchEmail" required>
                  </div>
                  <div class="form-group">
                    <label for="searchFundraiser">FUNDRAISER</label>
                    <input type="text" class="form-control form-control-sm" id="searchEmail" required>
                  </div>
                </div>
                <div>
                <div class="form-group">
                  <label for="for Amount">AMOUNT RS.</label>
                  <input type="number" class="form-control form-control-sm" id="searchAmount" required>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control form-control-sm" id="searchDate" required>
                </div>
              </div>
              <div class="form-group">
                <button onclick="" id="SearchBtn" type="submit"
                class="btn btn-primary btn-block w-100">SEARCH</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <!--Advance Search Modal -->
  <div class="modal fade" id="addNewTransactionModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog addTransaction modal-dialog-centered" role="document">
      <div class="modal-content w-70">
        <div class="modal-body">
          <h4 class="card-title text-center">Add New Transaction</h4>
          <div class="card-text cardtext ">
            <form class="form">
              <div class="row">
                <div>
                  <div class="form-group">
                    <label for="sName">Name</label>
                    <input type="text" class="form-control form-control-sm" id="addName" required>
                  </div>
                  <div class="form-group">
                    <label for="searchEmail">Email</label>
                    <input type="email" class="form-control form-control-sm" id="addEmail" required>
                  </div>
                  <div class="form-group">
                    <label for="searchFundraiser">FUNDRAISER</label>
                    <input type="text" class="form-control form-control-sm" id="addFundraiser" required>
                  </div>
                </div>
                <div>
                <div class="form-group">
                  <label for="for Amount">AMOUNT RS.</label>
                  <input type="number" class="form-control form-control-sm" id="addAmount" required>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control form-control-sm" id="addDate" required>
                </div>
              </div>
              <div class="form-group">
                <button onclick="" id="addtransactionBtn" type="button"
                class="btn btn-primary btn-block w-100">ADD TRANSACTION</button>
              </div>
              </div>
            </form>
           </div>
        </div>
      </div>
    </div>
  </div>




<!--Profile data Modal -->
<div class="modal fade" id="profileModal" tabindex="-3" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog addTransaction modal-dialog-centered" role="document">
    <div class="modal-content w-70">
      <div class="modal-body">
        <h4 class="card-title text-center">Profile Data</h4>
        <div class="card-text cardtext ">
          <form class="form">
            <div class="row">
              <div>
                <div class="form-group">
                  <label for="sName">Name</label>
                  <input type="text" class="form-control form-control-sm" id="showName" required>
                </div>
                <div class="form-group">
                  <label for="searchEmail">Email</label>
                  <input type="email" class="form-control form-control-sm" id="showEmail" required>
                </div>
                <div class="form-group">
                  <label for="showPassword">Password</label>
                  <input type="text" class="form-control form-control-sm" id="showPassword" required>
                </div>
                <div class="form-group">
                  <label for="showConfirmPassword">Password</label>
                  <input type="text" class="form-control form-control-sm" id="showConfirmPassword" required>
                </div>
                <div></div>
            <div class="form-group">
              <button onclick="update()" id="updateBtn" type="submit"
              class="btn btn-primary btn-block w-100">Update</button>
            </div>
            </div>
          </form>
         </div>
      </div>
    </div>
