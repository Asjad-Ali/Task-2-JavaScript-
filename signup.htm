  <!-- ============> Sign Up <============ -->

  <div class="global-container globalcontainer">
    <div class="card signup-form">
      <div class="card-body ">
        <h2 class="card-title text-center">SIGNUP</h2>
        <div class="card-text cardtext">
          <form class="form">
            <div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" >
              </div>
            </div>
            <div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" >
              </div>
            </div>
            <div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  class="form-control form-control-sm" id="password" >
              </div>
            </div>
            <div>
              <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password"  class="form-control form-control-sm" id="confirmpassword" >
              </div>
            </div>

            <button  id="signup-btn"  onclick="signup()" class="btn btn-primary btn-block w-100">SIGNUP</button>
            <div class="signup" style="text-align: center; padding-top: 15px;">
              Already have an account <a href="../login.html">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="/Scripts/signup.js"></script>
